<div class="container">
  <h1>ðŸŽ¬ Movie Watchlist</h1>

  <!-- Movie Form -->
  <form (ngSubmit)="saveMovie()" class="movie-form">
    <div>
      <label>Title:</label>
      <input [(ngModel)]="currentMovie.title" name="title" required />
    </div>
    <div>
      <label>Genre:</label>
      <input [(ngModel)]="currentMovie.genre" name="genre" />
    </div>
    <div>
      <label>Watched:</label>
      <input type="checkbox" [(ngModel)]="currentMovie.watched" name="watched" />
    </div>
    <div>
      <label>Rating:</label>
      <input type="number" [(ngModel)]="currentMovie.rating" name="rating" min="0" max="10" />
    </div>

    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Movie</button>
    <button type="button" (click)="resetMovie(); isEditMode = false;">Clear</button>

  </form>

  <!-- Movie List -->
  <table class="movie-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Watched</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.watched ? 'Yes' : 'No' }}</td>
        <td>{{ movie.rating }}</td>
        <td>
          <button (click)="editMovie(movie)">Edit</button>
          <button (click)="deleteMovie(movie.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
